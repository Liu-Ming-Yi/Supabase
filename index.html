<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1 會員列表</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: "微軟正黑體", sans-serif; padding: 20px; background-color: #f4f4f9; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        ul { list-style: none; padding: 0; }
        li { background: #fff; border-bottom: 1px solid #eee; padding: 15px; display: flex; justify-content: space-between; font-size: 18px; }
        li:last-child { border-bottom: none; }
        .id-badge { background-color: #3ECF8E; color: white; padding: 2px 8px; border-radius: 5px; font-weight: bold; margin-right: 10px; }
        .loading { text-align: center; color: #888; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Project1 會員名單</h1>
        <div id="member-list">
            <p class="loading">資料讀取中...</p>
        </div>
    </div>

    <script>
        // ==========================================
        // 1. 設定 Supabase 連線資訊
        // 請將下方引號內的內容換成你在 Settings > API 看到的資訊
        // ==========================================
        const SUPABASE_URL = 'https://vmfzzffbamiyfqljeeew.supabase.co'; 
        const SUPABASE_ANON_KEY = 'sb_publishable_QSMFMfmF4DLo-wQGOc5vuA_XJxAS-pc';
        
        // 初始化 Supabase
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ==========================================
        // 2. 抓取資料並顯示的函式
        // ==========================================
        async function fetchMembers() {
            const listContainer = document.getElementById('member-list');

            // 向 TblMember 資料表抓取所有資料，並依照 MemberID 排序
            const { data, error } = await supabase
                .from('TblMember')
                .select('*')
                .order('MemberID', { ascending: true });

            if (error) {
                console.error('讀取錯誤:', error);
                listContainer.innerHTML = `<p style="color:red">讀取失敗，請檢查 Console</p>`;
                return;
            }

            // 如果沒有資料
            if (!data || data.length === 0) {
                listContainer.innerHTML = '<p>目前沒有會員資料。</p>';
                return;
            }

            // 產生 HTML 列表
            let htmlContent = '<ul>';
            data.forEach(member => {
                // 把數字 ID 轉成兩位數文字 (例如 1 -> "01")
                const formattedID = member.MemberID.toString().padStart(2, '0');
                
                htmlContent += `
                    <li>
                        <span>
                            <span class="id-badge">${formattedID}</span>
                            ${member.MemberName}
                        </span>
                    </li>
                `;
            });
            htmlContent += '</ul>';

            // 顯示在畫面上
            listContainer.innerHTML = htmlContent;
        }

        // 執行函式
        fetchMembers();
    </script>
</body>
</html>
