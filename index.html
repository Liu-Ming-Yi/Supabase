<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project1 - 會員清單</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafc;
      margin: 40px;
    }
    h1 {
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 50%;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #f1f5f9;
    }
  </style>
</head>
<body>
  <h1>會員清單（TblMember）</h1>
  <table id="memberTable">
    <thead>
      <tr>
        <th>MemberID</th>
        <th>MemberName</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // ✅ 將這兩個值換成你自己的 Supabase 資訊
    const SUPABASE_URL = "https://YOUR_PROJECT_URL.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_PUBLIC_ANON_KEY";

    const supabase = window.supabase.createClient(https://qfhiycrkhiivpindmddw.supabase.co, sb_publishable_mNL9sv-beffUtko744-GCw_MIjHTyEr);

    async function loadMembers() {
      const { data, error } = await supabase.from("TblMember").select("*");
      if (error) {
        console.error("讀取失敗:", error);
        return;
      }

      const tbody = document.querySelector("#memberTable tbody");
      tbody.innerHTML = ""; // 清空

      data.forEach(member => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${member.MemberID}</td>
          <td>${member.MemberName}</td>
        `;
        tbody.appendChild(row);
      });
    }

    loadMembers();
  </script>
</body>
</html>
